<!doctype html>
<html ng-app='vfApp'>
<head>
  <title>Vanna Fanna Grill - Suburban Cookings Finest</title>
  <link rel="stylesheet" href='css/styles.css' />

</head>
<body ng-controller="mainCtrl">
  <header>
    <div class ='topHeader'>
      <img class = 'sidepic' src='img/palmtree.png' />
      <img class = 'logoPic' src="img/vf logo.png" />
      <img class = 'sidepic' src='img/palmtree.png' />
    </div>
    <div class = 'headerMenu'>
      <button ui-sref='home' class = 'menuBut' style="background-color:#0092d7">Home</button>
      <button ui-sref='menu' class = 'menuBut' style="background-color:#3ec303">Menu</button>
      <button ui-sref='locations' class = 'menuBut' style="background-color:#ee8d09">Locations</button>
      <button ui-sref='about' class = 'menuBut' style="background-color:#3ec303">About Us</button>
      <button ui-sref='career' class = 'menuBut' style="background-color:#0092d7">Careers</button>

    </div>
  </header>
  <div ui-view></div>



  <script type="text/javascript" src="https://code.angularjs.org/1.5.0/angular.js"></script>
  <script type-"text/javascript" src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script type='text/javascript' src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type='text/javascript' src="controllers/mainCtrl.js"></script>
  <script type="text/javascript" src='controllers/mapCtrl.js'></script>
</body>
</html>
